
name: CD

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

  workflow_dispatch:

jobs:
  release-linux:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - run: |
          stack build
          cp .stack-work/dist/*/*/build/haskvelle-exe/haskvelle-exe ./velle

      - name: Upload files to a GitHub release
        uses: svenstaro/upload-release-action@2.2.1
        with:
          repo_token: ${{ secrets.API_TOKEN_GITHUB }}
          file: ./velle
          tag: rolling
          asset_name: haskvelle
          overwrite: true
          prerelease: true
          release_name: Linux
          
  release-windows:
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v2
      - run: echo "do something :/"
